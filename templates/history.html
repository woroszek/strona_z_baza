<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Historia</title>

     <style>
        body {
        background-color: #212529;
        }
        * {
        color: white;
        text-align: justify;
        }
        form {
        margin-left: auto;
        margin-right: auto;
        width: 300px;
        }
        form input {
        color: black;
        text-align: center;
        font-weight: bold;
        width: 300px;
        }
        th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #DDD;}
     </style>

</head>

<body>

    <div class="container-fluid p-3 bg-dark text-white">
        <h1 class="text-center" >HISTORIA</h1><br>
        <p>Komunikaty:</p>
        <div class="alert alert-dark" style="background-color:#4d5053">
            <br>
        <p class="text-center">{{komunikat}}</p>
            <br>
        </div>
    </div>
    <div>
        <h4 class="text-center">Wybierz zakres historii:</h4>
        <form action="/history" method="post">
        <label for="Od">Od</label><br>
        <input type="number" id="Od" name="Od"><br>
        <label for="Do">Do</label><br>
        <input type="number" id="Do" name="Do"><br>
        <input type="submit" value="Submit">
        </form>
    </div>
    <div>
        <table style="width:100%">
        {% for item in history_a %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.text }}</td>
        </tr>

        {% endfor %}
        </table>
    </div>
</body>


</html>
